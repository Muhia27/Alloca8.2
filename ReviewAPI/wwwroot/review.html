<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1, h2 {
            color: #333;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }

        input, button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

            button:hover {
                background: #218838;
            }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: white;
            padding: 15px;
            margin: 10px auto;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 50%;
        }
    </style>
</head>
<body>

    <h1>Customer Reviews</h1>

    <!-- Review Submission Form -->
    <form id="reviewForm">
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="content" placeholder="Content" required>
        <input type="number" id="rating" placeholder="Rating (1-5)" required min="1" max="5">
        <button type="submit">Submit Review</button>
    </form>

    <h2>All Reviews</h2>
    <ul id="reviewsList"></ul>

    <script>
        const apiUrl = "https://localhost:7116/api/Review"; // Update with your actual API URL

        // Function to fetch and display reviews
        function fetchReviews() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const reviewsList = document.getElementById("reviewsList");
                    reviewsList.innerHTML = ""; // Clear existing content
                    data.forEach(review => {
                        const li = document.createElement("li");
                        li.innerHTML = `<strong>${review.title}</strong>: ${review.content} (⭐ ${review.rating})`;
                        reviewsList.appendChild(li);
                    });
                })
                .catch(error => console.error("Error fetching reviews:", error));
        }

        // Function to submit a new review
        document.getElementById("reviewForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const title = document.getElementById("title").value;
            const content = document.getElementById("content").value;
            const rating = document.getElementById("rating").value;

            fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title, content, rating })
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error("Failed to add review");
                })
                .then(() => {
                    fetchReviews(); // Refresh reviews after adding new one
                    document.getElementById("reviewForm").reset(); // Clear the form
                })
                .catch(error => console.error("Error submitting review:", error));
        });

        // Fetch reviews when page loads
        fetchReviews();
    </script>

</body>
</html>
