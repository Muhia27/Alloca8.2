<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign.css" />

</head>

<body>
    <div class="container">
        <h1>Join as : </h1>
        <div class="border-Container">
            <div class="radio-group">
                <label>
                    <input type="radio" name="userType" value="customer" />
                    <span>Customer</span>

                </label>
            </div>
            <div class="radio-group">
                <label>
                    <input type="radio" name="userType" value="hotelOwner" />
                    <span>Hotel Owner</span>
                </label>

            </div>
        </div>
        <button id="Signup-button">Sign Up</button>
    </div>
    <script>
        document.getElementById('Signup-button').addEventListener('click', () => {
            const userType = document.querySelector('input[name="userType"]:checked')?.value;

            if (userType) {
                let roleValue = 0;
                if (userType === 'customer') {
                    roleValue = 1; // UserRole.customer
                } else if (userType === 'hotelOwner') {
                    roleValue = 2; // UserRole.HotelOwner
                }
                localStorage.setItem('selectedRoleValue', roleValue); // Store the INTEGER role value
                // Use a timeout to ensure the storage is set before redirecting
                setTimeout(() => {
                    if (userType === 'customer') {
                        window.location.href = '../userSide/signup.html';
                    } else if (userType === 'hotelOwner') {
                        window.location.href = '../adminside/signup.html';
                    }
                }, 100);
            } else {
                alert('Please select a user type');
            }
        });


    </script>

</body>
</html>
