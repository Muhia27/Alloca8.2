<!DOCTYPE html>
<html>
<head>
    <title>Alloca8 hotels page</title>
    <link rel="stylesheet" href="Dashboard.css">
</head>
<body>
    <div class="main-content">
        <div class="wrapper">
            <h1>ADD HOTEL</h1>
            <br><br>

            <form action="" method="POST" enctype="multipart/form-data">
                <table class="tbl-30">
                    <tr>
                        <td>Title:</td>
                        <td><input type="text" name="title" placeholder="Hotel-Name"></td>
                    </tr>
                    <tr>
                        <td>Description:</td>
                        <td><textarea name="description" cols="30" rows="5" placeholder="Hotel-description"></textarea></td>
                    </tr>

                    <tr>
                        <td>Select Image:</td>
                        <td><input type="file" name="image"></td>
                    </tr>

                    <tr>
                        <td>Featured:</td>
                        <td>
                            <input type="radio" name="featured" value="yes">Yes
                            <input type="radio" name="featured" value="no">No
                        </td>
                    </tr>
                    <tr>
                        <td>Active:</td>
                        <td>
                            <input type="radio" name="active" value="yes">Yes
                            <input type="radio" name="active" value="no">No
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" name="submit" value="Add Hotel" class="btn-secondary">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
