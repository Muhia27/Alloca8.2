<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Customer Sign UP</title>
    <link rel="stylesheet" href="UserSide.css" />
</head>
<body>
    <script src="../api.js"></script>
    <div class="container">
        <h1>Customer Sign Up</h1>
        <div class="form-container">
            <input type="text" placeholder="UserName" class="form-input" />
            <input type="email" placeholder="Email" class="form-input" />
            <input type="password" placeholder="Password" class="form-input" />
            <button id="Signup-button">Sign Up</button>
            <p>Already have an account? <a href="Sign In.html">Sign In</a></p>
            <p><a href="../Sign/Sign.html">Join as :</a></p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const role = localStorage.getItem('selectedRole');

            if (!role) {
                alert('Role not selected. Redirecting to selection page...');
                window.location.href = '../Sign/Sign.html';
                return;
            }

            // Create a hidden input field for role
            const roleInput = document.createElement('input');
            roleInput.type = 'hidden';
            roleInput.name = 'role';
            roleInput.value = role;

            document.querySelector('.form-container').appendChild(roleInput);

            document.getElementById("Signup-button").addEventListener("click", () => {
                const userName = document.querySelector('input[placeholder="UserName"]').value;
                const email = document.querySelector('input[placeholder="Email"]').value;
                const password = document.querySelector('input[placeholder="Password"]').value;
                let usernameWarning = "";
                let passwordWarning = "";

             
                registerUser(userName, email, password, role);
            });
        });

    </script>
</body>
</html>
